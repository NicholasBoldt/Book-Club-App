{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

  <div class="center-align"><h4>New User? <a href="{% url 'signup' %}" style="color:#6DA5A9">Create an account</a></h3></div>


{% endblock %}
