{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Update a Meeeting <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Update" class="btn">
  </form>
  <script>  
    var selectEl = document.getElementById('id_meeting');
    M.FormSelect.init(selectEl);
  </script>


<script>
  var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

  // add additional JS to initialize select below
  var selectEl = document.getElementById('id_meal');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
